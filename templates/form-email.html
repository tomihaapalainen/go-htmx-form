{{define "form-email"}}

<div hx-target="this" hx-swap="outerHTML" class="flex flex-col">
    <input type="email" name="email" placeholder="Email..." hx-post="/email" {{if .Email}}value="{{.Email}}"{{end}} class="focus:outline-none border border-slate-300 rounded-md p-1">
    <span class="text-red-600 text-sm">{{.EmailError}}</span>
</div>

{{end}}
